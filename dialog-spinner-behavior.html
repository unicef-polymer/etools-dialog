
<script>
  window.etoolsBehaviors = window.etoolsBehaviors || {};
  /*
  * @polymer
  * @mixinFunction
  * @demo demo/index.html
  */
  etoolsBehaviors.SaveInDialogBehavior = (baseClass) => class extends baseClass{
    static get properties() {
      return {
        keepDialogOpen: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        showSpinner: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        spinnerText: {
          type: String,
          value: 'Saving data..'
        }
      };
    }

    _confirmBtClicked() {
      if (this.keepDialogOpen) {
        this.fire('confirm-btn-clicked');
      }
    }
    startSpinner() {
      this.set('showSpinner', true);
    }
    stopSpinner() {
      this.set('showSpinner', false);
    }
  };

</script>

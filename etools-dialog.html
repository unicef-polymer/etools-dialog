<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`etools-dialog`

Simple dialog element

@demo demo/index.html
-->

<dom-module id="etools-dialog">
  <template>
    <style>
      paper-dialog {
        background-color: #fff;
        border-radius: 4px;
      }
      paper-dialog.sm {
        width: 450px;
      }
      paper-dialog.md {
        width: 720px;
      }
      paper-dialog.lg {
        width: 900px;
      }
      paper-dialog .dialog-title {
        margin: 0 !important;
        border-bottom: 1px solid var(--etools-dialog-borders-color, #dedede);
        padding: 10px 24px;
        min-height: 26px;
        @apply(--etools-dialog-title);
      }
      paper-dialog-scrollable {
        display: block;
        margin-top: 0 !important;
      }
      .buttons {
        margin-top: 15px;
      }
      @media screen and (max-width: 767px) {
        paper-dialog.md,
        paper-dialog.lg {
          width: calc(100vw - 30px);
        }
      }
      @media screen and (max-width: 480px) {
        paper-dialog.sm {
          width: calc(100vw - 30px);
        }
      }
      .dialog-title paper-icon-button {
        float: right;
        margin-right: -8px;
        opacity: 0.65;
        padding: 5px;
        width: 35px;
        height: 35px;
      }
      paper-dialog.blue  .dialog-title {
        border-bottom: none !important;
        line-height: 35px;
        background: var(--etools-dialog-primary-color, #0099FF);
        color: var(--etools-dialog-contrast-text-color, #fff);
      }
      paper-dialog.blue paper-button.confirm-btn {
        min-width: 90px;
        margin-right: 0;
        background: var(--etools-dialog-primary-color, #0099FF);
        color: var(--etools-dialog-contrast-text-color, #fff);
      }
    </style>
    <paper-dialog class$="[[getDialogClass(size, theme)]]"
                  opened="{{opened}}"
                  with-backdrop="[[backdrop]]"
                  modal="[[modal]]"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  on-iron-overlay-closed="_dialogCloseHandling">
      <h2 class="dialog-title">[[dialogTitle]] <paper-icon-button icon="close" dialog-dismiss></paper-icon-button> </h2>

      <paper-dialog-scrollable>
        <slot></slot>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>[[cancelBtnText]]</paper-button>
        <paper-button dialog-confirm autofocus disabled="{{disableConfirmBtn}}" class="confirm-btn">[[okBtnText]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'etools-dialog',

      properties: {
        dialogTitle: {
          type: String,
          value: '',
        },
        okBtnText: {
          type: String,
          value: 'Ok'
        },
        cancelBtnText: {
          type: String,
          value: 'Cancel'
        },
        size: {
          type: String,
          value: 'sm'
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true
        },
        backdrop: {
          type: Boolean,
          value: true
        },
        modal: {
          type: Boolean,
          value: true
        },
        disableConfirmBtn: {
          type: Boolean,
          value: false
        },
        theme: {
          type: String,
          value: 'blue',
          reflectToAttribute: true
        }
      },
      _dialogCloseHandling: function(event) {
        this.fire('close', {confirmed: event.detail.confirmed});
      },
      getDialogClass: function(size, theme) {
        return size + ' ' + theme;
      },

    });
  </script>
</dom-module>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`etools-dialog`

Simple dialog element

@demo demo/index.html
-->

<dom-module id="etools-dialog">
  <template>
    <style>
      :host {
        --paper-dialog-scrollable: {
          width: 100%;
          overflow-x: hidden;
          overflow-y: auto;
          display: block;
          margin-top: 0;
          padding: 0;
          @apply(--etools-dialog-scrollable);
        };
      }
      paper-dialog {
        background-color: #fff;
        border-radius: 4px;
      }
      paper-dialog.sm {
        width: 450px;
      }
      paper-dialog.md {
        width: 720px;
      }
      paper-dialog.lg {
        width: 900px;
      }
      paper-dialog .dialog-title {
        margin: 0 !important;
        padding: 8px 24px;
        min-height: 40px;
        @apply(--etools-dialog-title);
      }      
      .buttons {
        margin-top: 16px;
        padding: 0 8px;
        @apply(--etools-dialog-button-styles);
      }
      @media screen and (max-width: 767px) {
        paper-dialog.md,
        paper-dialog.lg {
          width: calc(100vw - 30px);
        }
      }
      @media screen and (max-width: 480px) {
        paper-dialog.sm {
          width: calc(100vw - 30px);
        }
      }
      paper-icon-button {
        position: absolute;
        top: 9px;
        right: 14px;
        z-index: 1;
        margin: 0 !important;
        padding: 8px !important;
        opacity: 0.65;
        color: var(--etools-dialog-contrast-text-color, #fff);
      }
      paper-dialog.default  .dialog-title {        
        line-height: 40px;
        background: var(--etools-dialog-primary-color, --primary-color);
        color: var(--etools-dialog-contrast-text-color, #fff);
      }
      paper-dialog.default paper-button.confirm-btn {
        min-width: 90px;
        margin-right: 0;
        background: var(--etools-dialog-primary-color, --primary-color);
        color: var(--etools-dialog-contrast-text-color, #fff);
      }

      paper-buttond {
        color: initial;
      }
      paper-button:not(.confirm-btn) {
        opacity: 0.65;
      }
      paper-dialog.confirmation paper-button.confirm-btn {
        background: var(--etools-dialog-confirm-btn-bg, #ea4022);
        color: var(--etools-dialog-contrast-text-color, #fff);
      }
      paper-dialog.confirmation paper-icon-button {
        color: initial;
      }
      paper-dialog.confirmation .dialog-title {
        display: none;
      }
      paper-dialog.confirmation p {
        font-size: 20px;
        margin: 8px;
      }
      paper-dialog.confirmation paper-dialog-scrollable {
        min-height: 80px;
        margin-top: 0; 
        margin-right: 56px;
      }
      .confirmation-content {
        font-size: 20px;
        line-height: 40px;
        padding-top: 8px;
        @apply --etools-dialog-confirmation-content;
      } 
      paper-dialog-scrollable.padded {
        padding: 0 24px !important; 
      }
    </style>
    <paper-dialog class$="[[getDialogClass(size, theme)]]"
                  opened="{{opened}}"
                  with-backdrop="[[backdrop]]"
                  modal="[[modal]]"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  on-iron-overlay-closed="_dialogCloseHandling">
      <paper-icon-button icon="close" dialog-dismiss></paper-icon-button>
      <h2 class="dialog-title">[[dialogTitle]]</h2>

      <paper-dialog-scrollable class$="[[getScrollableDialogClass(noPadding)]]">
        <slot></slot>
      </paper-dialog-scrollable>

      <div class="buttons">
        <paper-button dialog-dismiss>[[cancelBtnText]]</paper-button>
        <paper-button dialog-confirm autofocus disabled="{{disableConfirmBtn}}" class="confirm-btn">[[okBtnText]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'etools-dialog',

      properties: {
        dialogTitle: {
          type: String,
          value: '',
        },
        okBtnText: {
          type: String,
          value: 'Ok'
        },
        cancelBtnText: {
          type: String,
          value: 'Cancel'
        },
        size: {
          type: String,
          value: 'sm'
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true
        },
        backdrop: {
          type: Boolean,
          value: true
        },
        modal: {
          type: Boolean,
          value: true
        },
        noPadding: {
          type: Boolean,
          value: false
        },
        disableConfirmBtn: {
          type: Boolean,
          value: false
        },
        theme: {
          type: String,
          value: 'default',
          reflectToAttribute: true
        }
      },
      _dialogCloseHandling: function(event) {
        this.fire('close', {confirmed: event.detail.confirmed});
      },
      getDialogClass: function(size, theme) {
        return size + ' ' + theme;
      },
      getScrollableDialogClass: function (noPadding) {
        return noPadding ? '': 'padded';
      }
    });
  </script>
</dom-module>

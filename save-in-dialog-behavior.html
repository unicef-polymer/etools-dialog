
<script>
  /** @polymerBehavior etoolsBehaviors.SaveInDialogBehavior */
  window.etoolsBehaviors = window.etoolsBehaviors || {};
  // eslint-disable-next-line no-undef
  etoolsBehaviors.SaveInDialogBehavior = {
    properties: {
      keepDialogOpen: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      confirmBtnClickedCallback: {
        type: Object
      },
      showSpinner: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      spinnerText: {
        type: String,
        value: 'Saving data..'
      }
    },

    _confirmBtClicked: function() {
      if (typeof this.confirmBtnClickedCallback === 'function') {
        this.confirmBtnClickedCallback();
      }
    },
    startSpinner: function() {
      this.set('showSpinner', true);
    },
    stopSpinner: function() {
      this.set('showSpinner', false);
    }
  };

</script>

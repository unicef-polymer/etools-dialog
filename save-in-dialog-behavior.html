
<script>
  /** @polymerBehavior etoolsBehaviors.SaveInDialogBehavior */
  window.etoolsBehaviors = window.etoolsBehaviors || {};
  // eslint-disable-next-line no-undef
  etoolsBehaviors.SaveInDialogBehavior = {
    properties: {
      keepDialogOpen: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      confirmBtnClickedCallback: {
        type: Object
      },
      showSpinner: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      spinnerText: {
        type: String,
        value: 'Saving data..'
      }
    },

    _confirmBtClicked: function() {
      if (this.showSpinner) {
        this.$.etoolsLoading.active = true;
      }
      if (this.confirmBtnClickedCallback) {
        this.confirmBtnClickedCallback();
      }
    },
    stopSpinner: function() {
      this.$.etoolsLoading.active = false;
    }
  };

</script>

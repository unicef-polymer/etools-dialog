<!doctype html>

<html>
  <head>
    <title>etools-dialog test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/mock-interactions.html">

    <link rel="import" href="../etools-dialog.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <etools-dialog></etools-dialog>
      </template>
    </test-fixture>

    <script>
      suite('etools-dialog', function() {
        var basic;
        setup(() => {
          basic = fixture('basic');
        });
        test('instantiating the element works', function() {
          assert.equal(basic.is, 'etools-dialog');
        });
        test('tapping cancel button closes dialog', function() {
          basic.children[0].opened = true;
          var button =basic.shadowRoot.querySelector(".cancel-btn");
          MockInteractions.tap(button);
          assert.equal(basic.children[0].opened, false);
        });
        test('tapping confirm button closes dialog', function() {
          basic.children[0].opened = true;
          var button = basic.shadowRoot.querySelector(".confirm-btn");
          MockInteractions.tap(button);
          assert.equal(basic.children[0].opened, false);
        });
      });
    </script>
  </body>
</html>

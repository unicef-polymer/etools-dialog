<!doctype html>

<html>
  <head>
    <title>etools-dialog test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>
    <script type="module" src="../../@polymer/iron-test-helpers/mock-interactions.js"></script>

    <script type="module" src="../etools-dialog.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <etools-dialog></etools-dialog>
      </template>
    </test-fixture>

    <script type="module">
import '../../@polymer/iron-test-helpers/mock-interactions.js';
import '../etools-dialog.js';
suite('etools-dialog', function() {
  var basic;
  setup(() => {
    basic = fixture('basic');
  });
  test('instantiating the element works', function() {
    assert.equal(basic.is, 'etools-dialog');
  });
  test('tapping cancel button closes dialog', function() {
    basic.children[0].opened = true;
    var button =basic.shadowRoot.querySelector(".cancel-btn");
    MockInteractions.tap(button);
    assert.equal(basic.children[0].opened, false);
  });
  test('tapping confirm button closes dialog', function() {
    basic.children[0].opened = true;
    var button = basic.shadowRoot.querySelector(".confirm-btn");
    MockInteractions.tap(button);
    assert.equal(basic.children[0].opened, false);
  });
});
</script>
  </body>
</html>
